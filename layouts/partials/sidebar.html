<aside id="sidebar">
	<div>
		<div>
			<h3>LATEST POSTS</h3>
		</div>
		<div>
			<ul>
				{{ range first 5 (where (where (where .Site.Pages "Type" "post") "IsPage" true) "Draft" "!=" true) }}
				<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
	</div>
</aside>
